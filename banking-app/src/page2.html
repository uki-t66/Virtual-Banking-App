<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Banking app</title>
</head>
<body class=" bg-gray-700">
    <div class="grid place-items-center h-screen">
        <div class=" grid border-gray-500 w-2/3 h-2/5 bg-[#4BA3A1] px-6 py-4">
            <div class= "text-white flex flex-col items-end space-y-1">
                <p class="text-xl m-0 mt-1">Your Name: Kaiden Herman</p>
                <p class="text-xl">Your Bank ID: 12345678</p>
                <p class="text-xl">Your First Deposit: $205.00</p>
            </div>
            <div class="grid grid-cols-2 grid-rows-[4rem] items-center text-white bg-red-600 h-16 px-4">
                <p class="justify-self-start self-center text-3xl">Available Balance</p>
                <p class="justify-self-end self-center text-3xl">$12,345</p>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button class="flex flex-col items-center justify-center gap-3 bg-[#1A4567] hover:bg-opacity-75 cursor-pointer">
                    <span class="text-2xl text-white"><a href="./page3.html">WITHDRAWAL</a></span>
                    <i class="fa-solid fa-wallet text-4xl text-white"></i>
                </button>
                <button class="flex flex-col items-center justify-center gap-3 bg-[#1A4567] hover:bg-opacity-75 cursor-pointer">
                    <span class="text-2xl text-white">DEPOSIT</span>
                    <i class="fa-solid fa-coins text-4xl text-white"></i>
                </button>
                <button class="flex flex-col items-center justify-center gap-3 bg-[#1A4567] hover:bg-opacity-75 cursor-pointer">
                    <span class="text-2xl text-white">COME BACK LATER</span>
                    <i class="fa-solid fa-house-chimney text-4xl text-white"></i>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
