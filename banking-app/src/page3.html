<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Banking app</title>
</head>
<body class=" bg-gray-700">
    <div class="h-screen w-screen flex justify-center items-center">
        <div class="container grid grid-cols-1 space-y-6 bg-white w-1/2 h-2/3 p-6">
            <div class="container flex justify-center items-center">
                <h2 class="text-3xl">Please Enter The Withdrawal Amount</h2>
            </div>
            <div class="container w-full grid grid-cols-10 gap-4">
                <label for="100" class="flex items-center justify-center col-span-2 text-xl">$100</label>
                <input type="number" id="100" class="border border-black col-span-8">
                <label for="50" class="flex items-center justify-center col-span-2 text-xl">$50</label>
                <input type="number" id="50" class="border border-black col-span-8">
                <label for="20" class="flex items-center justify-center col-span-2 text-xl">$20</label>
                <input type="number" id="20" class="border border-black col-span-8">
                <label for="10" class="flex items-center justify-center col-span-2 text-xl">$10</label>
                <input type="number" id="10" class="border border-black col-span-8">
                <label for="5" class="flex items-center justify-center col-span-2 text-xl">$5</label>
                <input type="number" id="5" class="border border-black col-span-8">
                <label for="100" class="flex items-center justify-center col-span-2 text-xl">$1</label>
                <input type="number" id="1" class="border border-black col-span-8">
            </div>
            <div class="container flex items-center justify-center bg-[#1A4567]">
                <p class="text-white">$0.00</p>
            </div>
            <div class="container flex items-center justify-center">
                <a href="" class="flex items-center justify-center border border-blue-800 text-blue-600 w-1/2 h-2/3 mr-4 hover:text-white hover:bg-blue-600 hover:transition duration-300 ease-in-out"><button>Go Back</button></a>
                <a href="" class="flex items-center justify-center border border-blue-800 bg-blue-600 w-1/2 h-2/3  text-white hover:bg-opacity-75 hover:transition duration-300 ease-in-out"><button>Next</button></a>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
