<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Banking app</title>
</head>
<body class=" bg-gray-700">
    <div class="h-screen w-screen flex justify-center items-center">
        <div class="container  bg-white w-2/3 h-2/">
            <div class="container">
                <h2>Please Enter The Withdrawal Amount</h2>
            </div>
            <div class="container grid grid-cols-2 gap-2 px-4 py-4">
                <label for="100">$100</label>
                <input type="number" id="100" class="border border-black">
                <label for="50">$50</label>
                <input type="number" id="50">
                <label for="20">$20</label>
                <input type="number" id="20">
                <label for="10">$10</label>
                <input type="number" id="10">
                <label for="5">$5</label>
                <input type="number" id="5">
                <label for="100">$1</label>
                <input type="number" id="1">
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
