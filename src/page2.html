<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Banking app</title>
</head>
<body>
    <div class="grid place-items-center h-screen  bg-gray-700">
        <div class=" grid gap-6 border-gray-500 w-2/3 h-2/5 bg-[#4BA3A1] px-6 py-6">
            <div class="text-white grid grid-cols-1 justify-items-end gap-4">
                <p class="text-xl">Your Name: Kaiden Herman</p>
                <p class="text-xl">Your Bank ID: 12345678</p>
                <p class="text-xl">Your First Deposit: $205.00</p>
            </div>
            <div class="grid grid-cols-2 items-center text-white bg-red-600 px-4">
                <p class="justify-self-start text-3xl">Available Balance</p>
                <p class="justify-self-end text-3xl">$12,345</p>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="grid grid-cols-1 justify-items-center bg-[#1A4567] text-white hover:bg-opacity-75">
                    <button class="text-2xl">WITHDRAWAL</button>
                    <i class="fa-solid fa-wallet text-4xl"></i>
                </div>
                <div class="grid grid-cols-1 justify-items-center bg-[#1A4567] text-white hover:bg-opacity-75">
                    <button class="text-2xl">DEPOSIT</button>
                    <i class="fa-solid fa-coins text-4xl"></i>
                </div>
                <div class="grid grid-cols-1 justify-items-center bg-[#1A4567] text-white hover:bg-opacity-75">
                    <button class="text-2xl">COME BACK LATER</button>
                    <i class="fa-solid fa-house-chimney text-4xl"></i>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
